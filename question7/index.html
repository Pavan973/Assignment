<!DOCTYPE html>
<html>
<body>

<div id="assign1">
<h2>Request</h2>
<button type="button" onclick="Pageload()">My data</button>
</div>

<script>
function Pageload() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("assign1").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
